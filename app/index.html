<!DOCTYPE html>
<html>

	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>Bookshop</title>
	<script>

			defaultRenderer: "fiori2",
			applications: {
				"browse-books": {
					title: "Browse Books",
					description: "... testing FE v42",
					additionalInformation: "SAPUI5.Component=bookshop",
					url: "browse"

				"manage-books": {
					title: "Manage Books",
					description: "... testing FE v42",
					additionalInformation: "SAPUI5.Component=admin",
					url: "admin"
				}
			}
		};

	<!-- <script id="sap-ui-bootstrap" src="https://sapui5.hana.ondemand.com/1.56.9/resources/sap-ui-core.js" -->
	<script id="sap-ui-bootstrap" src="https://sapui5.hana.ondemand.com/1.60.2/resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m, sap.ushell, sap.collaboration, sap.ui.layout"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-frameOptions='allow'> 	// NON-SECURE setting for testing environment
	</script>

		sap.ui.getCore().attachInit(()=> sap.ushell.Container.createRenderer().placeAt("content"));
