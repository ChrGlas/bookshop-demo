ID: bookshop-demo
_schema-version: "2.1"
version: 0.0.1
parameters:
  enable-parallel-deployments: true
   
build-parameters:
  before-all:
   - builder: custom
     commands:
      - npm install --production
      - npx -p @sap/cds-dk cds build --production
      - npm run build:copycsntoproxy
      - npm run build:OpenAPI

modules:
  - name: bookshop-demo-db
    type: hdb
    path: gen/db
    build-parameters:
      ignore: ["node_modules/"]
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: bookshop-demo-db-service
  - name: bookshop-demo-srv
    type: nodejs
    path: gen/srv
    build-parameters:
      ignore: ["node_modules/"]
    parameters:
      memory: 256M
      disk-quota: 1024M
    provides:
      - name: srv_api
        properties:
          url: ${default-url}
    requires:
      - name: bookshop-demo-db-service
      - name: bookshop-demo-uaa

  - name: bookshop-demo-v2-proxy
    type: nodejs
    path: standalone-v2-proxy
    build-parameters:
      ignore: ["node_modules/"]
    parameters:
      memory: 128M
      disk-quota: 1024M
    provides:
      - name: srv_api_v2
        properties:
          url: '${default-url}'
    requires:
      - name: srv_api
        properties:
          srv_api_url: ~{url}

  - name: bookshop-demo-app
    type: nodejs
    path: app
    build-parameters:
      ignore: ["node_modules/"]
    parameters:
      memory: 256M
      disk-quota: 1024M
    requires:
     - name: bookshop-demo-uaa
     - name: srv_api
       group: destinations
       properties:
          forwardAuthToken: true
          strictSSL: false
          name: srv_api
          url: ~{url}
     - name: srv_api_v2
       group: destinations
       properties:
          forwardAuthToken: true
          strictSSL: false
          name: srv_api_v2
          url: ~{url}

resources:
  - name: bookshop-demo-db-service
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: ${service-name}
  - name: bookshop-demo-uaa
    parameters:
      path: ./xs-security.json
    type: com.sap.xs.uaa
