ID: bookshop-demo
_schema-version: "2.1"
version: 0.0.1
modules:
  - name: bookshop-demo-db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: bookshop-demo-db-hdi-container
  - name: bookshop-demo-srv
    type: nodejs
    path: srv
    parameters:
      memory: 256M
      disk-quota: 1024M
    provides:
      - name: srv_api
        properties:
          url: ${default-url}
    requires:
      - name: bookshop-demo-db-hdi-container
      - name: bookshop-demo-uaa

  - name: bookshop-demo-app
    type: html5
    path: app
    parameters:
       disk-quota: 256M
       memory: 256M
    build-parameters:
       builder: grunt
    requires:
     - name: bookshop-demo-uaa
     - name: srv_api
       group: destinations
       properties:
          forwardAuthToken: true
          strictSSL: false
          name: srv_api
          url: ~{url}

resources:
  - name: bookshop-demo-db-hdi-container
    parameters:
      service: hanatrial
      service-plan: hdi-shared
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: ${service-name}
  - name: bookshop-demo-uaa
    parameters:
      path: ./xs-security.json
      service-plan: application
    type: com.sap.xs.uaa