ID: bookshop-demo
_schema-version: "2.1"
version: 0.0.1
parameters:
  enable-parallel-deployments: true

modules:
  - name: bookshop-demo-db
    type: hdb
    path: db
    build-parameters:
      ignore: ["node_modules/"]
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: bookshop-demo-db-hdi-container
  - name: bookshop-demo-srv
    type: nodejs
    path: srv
    build-parameters:
      ignore: ["node_modules/"]
    parameters:
      memory: 256M
      disk-quota: 1024M
    provides:
      - name: srv_api
        properties:
          url: ${default-url}
    requires:
      - name: bookshop-demo-db-hdi-container
      - name: bookshop-demo-uaa

  - name: bookshop-demo-app
    type: nodejs
    path: app
    build-parameters:
      ignore: ["node_modules/"]
    parameters:
      memory: 256M
      disk-quota: 1024M
    requires:
     - name: bookshop-demo-uaa
     - name: srv_api
       group: destinations
       properties:
          forwardAuthToken: true
          strictSSL: false
          name: srv_api
          url: ~{url}

resources:
  - name: bookshop-demo-db-hdi-container
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: ${service-name}
  - name: bookshop-demo-uaa
    parameters:
      path: ./xs-security.json
    type: com.sap.xs.uaa
